<div class="py-3">
  <div class="d-flex flex-row align-items-center gap-2 card-title">
    <mat-icon [svgIcon]="svgIcon" class="perun-icon d-flex cover-image"></mat-icon>
    {{this.title | translate}}
    <span matTooltip="{{this.roleTooltipInfo | translate }}" matTooltipPosition="above">
      <mat-icon class="dashboard-icon">info_outline</mat-icon>
    </span>
  </div>
  <ng-template #spinner>
    <perun-web-apps-loading-table></perun-web-apps-loading-table>
  </ng-template>
  @if (primaryObject === 'Vo') {
    <div class="position-relative table-min-height">
      <perun-web-apps-vos-list
        *perunWebAppsLoader="loading; indicator: spinner"
        [loading]="loading"
        [displayColumns]="['id', 'recent', 'shortName', 'name']"
        [recentIds]="this.recentIds"
        [vos]="this.objects">
      </perun-web-apps-vos-list>
    </div>
  }
  @if (primaryObject === 'Group') {
    <div class="position-relative table-min-height">
      <perun-web-apps-groups-list
        *perunWebAppsLoader="loading; indicator: spinner"
        [loading]="loading"
        [displayColumns]="['id', 'recent', 'vo', 'name', 'description']"
        [groups]="this.objects"
        [recentIds]="recentIds">
      </perun-web-apps-groups-list>
    </div>
  }
  @if (primaryObject === 'Resource') {
    <div class="position-relative table-min-height">
      <perun-web-apps-resources-list
        *perunWebAppsLoader="loading; indicator: spinner"
        [loading]="loading"
        [displayColumns]="['id', 'recent', 'name', 'vo', 'facility']"
        [resources]="this.objects"
        [recentIds]="recentIds"
        [routingVo]="true">
      </perun-web-apps-resources-list>
    </div>
  }
  @if (primaryObject === 'Facility') {
    <div class="position-relative table-min-height">
      <perun-web-apps-facilities-list
        *perunWebAppsLoader="loading; indicator: spinner"
        [loading]="loading"
        [displayColumns]="['id', 'recent', 'name', 'description']"
        [facilities]="this.objects"
        [recentIds]="recentIds">
      </perun-web-apps-facilities-list>
    </div>
  }
</div>
