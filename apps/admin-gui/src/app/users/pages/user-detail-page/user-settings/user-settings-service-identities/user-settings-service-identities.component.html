<div>
  <h1 class="page-subtitle">{{'USER_DETAIL.SETTINGS.SERVICE_IDENTITIES.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()" *ngIf="!loading"></perun-web-apps-refresh-button>
  <button
    *ngIf="!loading"
    (click)="onAdd()"
    mat-flat-button
    class="mr-2"
    color="accent">
    {{'USER_DETAIL.SETTINGS.SERVICE_IDENTITIES.CREATE' | translate}}
  </button>
  <button
    *ngIf="!loading"
    (click)="onRemove()"
    [disabled]="selection.selected.length === 0"
    mat-flat-button
    class="mr-2"
    color="warn">
    {{'USER_DETAIL.SETTINGS.SERVICE_IDENTITIES.DELETE' | translate}}
  </button>
  <app-users-list
    (page)="pageChanged($event)"
    [pageSize]="pageSize"
    *ngIf="identities !== undefined && identities.length > 0"
    [users]="identities"
    [selection]="selection"
    [displayedColumns]="displayedColumns"
  >
  </app-users-list>

  <app-alert
    color="warn"
    *ngIf="!loading && (identities === undefined || identities.length === 0)">
    {{'USER_DETAIL.SETTINGS.SERVICE_IDENTITIES.NO_IDENTITIES' | translate}}
  </app-alert>


</div>

<mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
