<h1 class="page-subtitle">{{'USER_DETAIL.IDENTITIES.TITLE'|translate}}</h1>
<perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
@if (authResolver.isPerunAdmin()) {
  <button (click)="addIdentity()" class="me-2 action-button" color="accent" mat-flat-button>
    {{'USER_DETAIL.IDENTITIES.ADD'|translate}}
  </button>
}
@if (authResolver.isPerunAdmin()) {
  <button
    (click)="removeIdentity()"
    [disabled]="loading || selection.selected.length === 0"
    class="me-2"
    color="warn"
    mat-flat-button>
    {{'USER_DETAIL.IDENTITIES.REMOVE'|translate}}
  </button>
}
<perun-web-apps-debounce-filter
  (filter)="applyFilter($event)"
  [placeholder]="'USER_DETAIL.IDENTITIES.FILTER_PLACEHOLDER'">
</perun-web-apps-debounce-filter>
<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>

<div class="position-relative table-min-height">
  <perun-web-apps-user-ext-sources-list
    *perunWebAppsLoader="loading; indicator: spinner"
    [loading]="loading"
    [displayedColumns]="displayedColumns"
    [filterValue]="filterValue"
    [selection]="selection"
    [cachedSubject]="cachedSubject"
    [tableId]="tableId"
    [userExtSources]="userExtSources"></perun-web-apps-user-ext-sources-list>
</div>
