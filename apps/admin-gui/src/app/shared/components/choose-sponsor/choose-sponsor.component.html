<div class="mt-4">
  <h6>{{customTitle | translate}}</h6>
  <mat-radio-group
    [(ngModel)]="sponsorType"
    (ngModelChange)="emitSponsorType()"
    class="dialog-container">
    <span
      matTooltip="{{selfTooltip | translate}}"
      [matTooltipDisabled]="isSelfEnabled()"
      matTooltipPosition="before">
      <mat-radio-button [disabled]="!isSelfEnabled()" (click)="selectedSponsor = null" value="self">
        {{'DIALOGS.CREATE_SPONSORED_MEMBER.SELECT_SELF' | translate}}
      </mat-radio-button>
    </span>
    <span
      matTooltip="{{'DIALOGS.CREATE_SPONSORED_MEMBER.SELECT_OTHER_DISABLED' | translate}}"
      [matTooltipDisabled]="isPerunAdmin"
      matTooltipPosition="before">
      <mat-radio-button [disabled]="!isPerunAdmin" value="other">
        {{'DIALOGS.CREATE_SPONSORED_MEMBER.SELECT_OTHER' | translate}}
      </mat-radio-button>
    </span>
  </mat-radio-group>

  <div *ngIf="sponsorType === 'other'">
    <perun-web-apps-user-search-select
      (userSelected)="selectSponsor($event)"
      [disableAutoSelect]="true"
      [users]="voSponsors">
    </perun-web-apps-user-search-select>
  </div>
</div>
