<div class="{{theme}}">
  <div mat-dialog-title>
    <h1 class="page-subtitle">{{'DIALOGS.ADD_EXT_SOURCES.TITLE' | translate}}</h1>
    <perun-web-apps-immediate-filter (filter)="applyFilter($event)" [placeholder]="'DIALOGS.ADD_EXT_SOURCES.FILTER'"
                                     class="font-size-1rem"></perun-web-apps-immediate-filter>
  </div>
  <div mat-dialog-content *ngIf="!loading">
    <app-ext-sources-list
      [pageSize]="pageSize"
      (page)="pageChanged($event)"
      [extSources]="extSources"
      [filterValue]="filterValue"
      [selection]="selection">
    </app-ext-sources-list>
  </div>

  <mat-spinner class="mr-auto ml-auto" *ngIf="loading"></mat-spinner>

  <div mat-dialog-actions>
    <button
      mat-flat-button
      class="ml-auto"
      (click)="onCancel()">
      {{'DIALOGS.ADD_EXT_SOURCES.CANCEL' | translate}}
    </button>

    <button
      mat-flat-button
      class="ml-2"
      color="accent"
      (click)="onAdd()"
      [disabled]="selection.selected.length === 0 || loading">
      {{'DIALOGS.ADD_EXT_SOURCES.ADD' | translate}}
    </button>
  </div>
</div>
