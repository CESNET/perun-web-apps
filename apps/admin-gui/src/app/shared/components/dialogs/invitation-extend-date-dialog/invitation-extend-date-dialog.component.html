<ng-template #spinner>
  <perun-web-apps-loading-dialog></perun-web-apps-loading-dialog>
</ng-template>
<div class="{{theme}} position-relative">
  <div *perunWebAppsLoader="loading; indicator: spinner">
    <h1 mat-dialog-title>{{'DIALOGS.EXTEND_INVITATION_EXPIRATION_DATE.TITLE' | translate}}</h1>
    <div mat-dialog-content>
      {{'DIALOGS.EXTEND_INVITATION_EXPIRATION_DATE.TEXT' | translate: {'receiverEmail': this.data.invitation.receiverEmail} }}
    </div>
    <mat-form-field color="primary" class="cursor-pointer w-100 px-4" (click)="picker.open()">
      <input
        matInput
        [formControl]="dateForm"
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="picker"
        class="disable cursor-pointer"
        readonly
        required />
      <mat-datepicker-toggle matSuffix [disabled]="false" [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [disabled]="false"></mat-datepicker>
    </mat-form-field>
    <div mat-dialog-actions>
      <button (click)="onCancel()" class="ms-auto" mat-stroked-button>
        {{'DIALOGS.EXTEND_INVITATION_EXPIRATION_DATE.CANCEL' | translate}}
      </button>
      <button (click)="onSubmit()" [disabled]="loading" class="ms-2" color="accent" mat-flat-button>
        {{'DIALOGS.EXTEND_INVITATION_EXPIRATION_DATE.SUBMIT' | translate}}
      </button>
    </div>
  </div>
</div>
