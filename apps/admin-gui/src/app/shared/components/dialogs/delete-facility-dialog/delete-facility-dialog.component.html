<div class="{{theme}}">
  <h1 mat-dialog-title>{{'DIALOGS.DELETE_FACILITY.TITLE' | translate}}</h1>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading" mat-dialog-content>
    <p>{{'DIALOGS.DELETE_FACILITY.DESCRIPTION' | translate}}</p>
    <div class="font-weight-bold">
      {{'DIALOGS.DELETE_FACILITY.ASK' | translate}}
    </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let facility"> {{facility.name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="font-weight-bolder"></tr>
      <tr mat-row *matRowDef="let facility; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button
      mat-flat-button
      class="ml-auto"
      (click)="onCancel()">
      {{'DIALOGS.DELETE_FACILITY.CANCEL' | translate}}</button>
    <button
      mat-flat-button
      class="ml-2"
      color="warn"
      [disabled]="loading"
      (click)="onConfirm()">
      {{'DIALOGS.DELETE_FACILITY.CONFIRM' | translate}}</button>
  </div>
</div>
