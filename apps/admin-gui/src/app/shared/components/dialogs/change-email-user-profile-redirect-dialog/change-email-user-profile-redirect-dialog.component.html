<h1 mat-dialog-title>{{'DIALOGS.CHANGE_EMAIL.TITLE' | translate}}</h1>
<div mat-dialog-content>
  {{'USER_DETAIL.OVERVIEW.CHANGE_EMAIL_DIALOG_MESSAGE' | translate}}
</div>
<div mat-dialog-actions>
  <button mat-stroked-button class="ms-auto" (click)="onCancel()">
    {{'USER_DETAIL.OVERVIEW.CHANGE_EMAIL_DIALOG_CANCEL' | translate}}
  </button>
  <button mat-flat-button class="ms-2" color="accent" (click)="onSubmit()">
    {{'USER_DETAIL.OVERVIEW.CHANGE_EMAIL_DIALOG_REDIRECT' | translate}}
  </button>
</div>
