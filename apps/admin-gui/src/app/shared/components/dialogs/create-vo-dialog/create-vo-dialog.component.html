<div class="{{theme}}">
  <h1 mat-dialog-title>{{"DIALOGS.CREATE_VO.TITLE" | translate}}</h1>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading">
    <div mat-dialog-content class="dialog-container">
      <mat-form-field>
        <input
          matInput
          required
          placeholder="{{'DIALOGS.CREATE_VO.FULL_NAME' | translate}}"
          data-cy="vo-name-input"
          [formControl]="fullNameCtrl" />
        <mat-error>
          {{'DIALOGS.CREATE_VO.FILL_FULL_NAME' | translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          required
          placeholder="{{'DIALOGS.CREATE_VO.SHORT_NAME' | translate}}"
          data-cy="vo-shortname-input"
          [formControl]="shortNameCtrl" />
        <mat-error>
          {{'DIALOGS.CREATE_VO.FILL_SHORT_NAME' | translate}}
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-flat-button class="ml-auto" (click)="onCancel()">
        {{'DIALOGS.CREATE_VO.CANCEL' | translate}}
      </button>
      <div
        matTooltip="{{'DIALOGS.CREATE_VO.TOOLTIP' | translate}}"
        matTooltipPosition="above"
        [matTooltipDisabled]="shortNameCtrl.valid && fullNameCtrl.valid">
        <button
          mat-flat-button
          class="ml-2"
          color="accent"
          data-cy="create-vo-button"
          [disabled]="shortNameCtrl.invalid || fullNameCtrl.invalid"
          (click)="onSubmit()">
          {{'DIALOGS.CREATE_VO.CREATE' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
