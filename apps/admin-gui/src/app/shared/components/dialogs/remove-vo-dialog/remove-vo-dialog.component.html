<h1 mat-dialog-title>{{'DIALOGS.REMOVE_VO.TITLE' | translate}}</h1>
<div class="{{theme}}">
  <mat-spinner *ngIf="loading" class="ml-auto mr-auto"></mat-spinner>
</div>
<div *ngIf="!loading">
  <div mat-dialog-content class="{{theme}}">
    <p>
      {{'DIALOGS.REMOVE_VO.DESCRIPTION' | translate}}
    </p>
    <div class="font-weight-bold">
      {{'DIALOGS.REMOVE_VO.ASK' | translate}}
    </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let vo"> {{vo.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="font-weight-bolder"></tr>
      <tr mat-row *matRowDef="let vo; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="mt-2">
    <mat-checkbox class="align-content-center" (change)="force = !force">
      {{'DIALOGS.REMOVE_VO.FORCE' | translate}}
    </mat-checkbox>
    <app-alert *ngIf="force" color="warn">{{'DIALOGS.REMOVE_VO.FORCE_WARNING' | translate}}</app-alert>
  </div>
  <div mat-dialog-actions>

    <button
      mat-flat-button
      class="ml-auto"
      (click)="onCancel()">
      {{'DIALOGS.DELETE_GROUP.CANCEL' | translate}}
    </button>
    <button
      mat-flat-button
      class="ml-2"
      color="warn"
      (click)="onSubmit()">
      {{'DIALOGS.DELETE_GROUP.DELETE' | translate}}
    </button>
  </div>
</div>
