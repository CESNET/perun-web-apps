<h1 mat-dialog-title>{{'DIALOGS.REMOVE_HOST.TITLE' | translate}}</h1>
<div class="{{theme}}">
  <mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
  <div *ngIf="!loading" mat-dialog-content>
    <p>{{'DIALOGS.REMOVE_HOST.DESCRIPTION' | translate}}</p>
    <div class="font-weight-bold">
      {{'DIALOGS.REMOVE_HOST.ASK' | translate}}
    </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let host"> {{host.hostname}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="font-weight-bolder"></tr>
      <tr mat-row *matRowDef="let host; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button
      mat-flat-button
      class="ml-auto"
      (click)="onCancel()">
      {{'DIALOGS.REMOVE_HOST.CANCEL' | translate}}</button>
    <button
      mat-flat-button
      class="ml-2"
      color="warn"
      [disabled]="loading"
      (click)="onConfirm()">
      {{'DIALOGS.REMOVE_HOST.CONFIRM' | translate}}</button>
  </div>
</div>
