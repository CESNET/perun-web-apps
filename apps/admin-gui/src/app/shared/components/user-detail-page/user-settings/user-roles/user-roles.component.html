<mat-accordion>
  <mat-expansion-panel *ngFor="let role of roleNames" (opened)="getInnerKeys(role)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{role}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p *ngFor="let key of currentIds" class="role-content">{{key[0]}} ids: {{key[1]}}</p>
  </mat-expansion-panel>
</mat-accordion>
