<perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
<button
  (click)="onCreate()"
  class="me-2 action-button"
  color="accent"
  data-cy="add-attributes"
  mat-flat-button>
  {{'ATTRIBUTE_PAGE.CREATE' | translate}}
</button>
<button
  (click)="onSave()"
  class="me-2"
  color="accent"
  [disabled]="loading || selection.selected.length === 0"
  mat-flat-button>
  {{'ATTRIBUTE_PAGE.SAVE' | translate}}
</button>
<button
  (click)="onDelete()"
  [disabled]="loading || selection.selected.length === 0"
  class="me-2"
  color="warn"
  data-cy="remove-attributes"
  mat-flat-button>
  {{'ATTRIBUTE_PAGE.DELETE' | translate}}
</button>
<perun-web-apps-debounce-filter
  (filter)="applyFilter($event)"
  [placeholder]="'ATTRIBUTE_PAGE.FILTER'"
  class="me-2">
</perun-web-apps-debounce-filter>
<mat-slide-toggle [(ngModel)]="filterEmpty" labelPosition="before">
  {{'ATTRIBUTE_PAGE.FILTER_EMPTY' | translate}}
</mat-slide-toggle>

<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative table-min-height">
  <perun-web-apps-attributes-list
    #list
    *perunWebAppsLoader="loading; indicator: spinner"
    [loading]="loading"
    [attributes]="attributes"
    [filterValue]="filterValue"
    [filterEmpty]="filterEmpty"
    [selection]="selection"
    [cachedSubject]="cachedSubject"
    [tableId]="tableId">
  </perun-web-apps-attributes-list>
</div>
