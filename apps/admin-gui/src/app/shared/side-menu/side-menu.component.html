<div id="sideMenuSpacer">
<div class="accordion entity-menu-accordion" id="sideMenuAccordion">
  <app-side-menu-root-item
    [sideNav]="sideNav"
    [item]="homeItem">
  </app-side-menu-root-item>
  <div
    *ngFor="let item of homeItems; let i = index"
    @rollInOut
    class="overflow-hidden">
    <app-side-menu-item
      [sideNav]="sideNav"
      [item]="item"
      [index]="i">
    </app-side-menu-item>
  </div>

  <app-side-menu-root-item
    [sideNav]="sideNav"
    [item]="accessItem">
  </app-side-menu-root-item>
  <div>
    <div
      *ngFor="let item of accessItems; let i = index"
      @rollInOut
      class="overflow-hidden">
      <app-side-menu-item
        [sideNav]="sideNav"
        [item]="item"
        [index]="i"
        [showLinks]="i === accessItems.length - 1">
      </app-side-menu-item>
    </div>
  </div>

  <app-side-menu-root-item
    [sideNav]="sideNav"
    *ngIf="authResolver.canManageFacilities()"
    [item]="facilityItem">
  </app-side-menu-root-item>
  <div *ngIf="authResolver.canManageFacilities()">
    <div
      *ngFor="let item of facilityItems; let i = index"
      @rollInOut
      class="overflow-hidden">
      <app-side-menu-item
        [sideNav]="sideNav"
        [item]="item"
        [index]="i"
        [showLinks]="i === facilityItems.length - 1">
      </app-side-menu-item>
    </div>
  </div>

  <app-side-menu-root-item
    [sideNav]="sideNav"
    [showOpen]="userItemOpened"
    [item]="userItem">
  </app-side-menu-root-item>
  <div
    *ngFor="let item of userItems; let i = index"
    @rollInOut
    class="overflow-hidden">
    <app-side-menu-item
      [sideNav]="sideNav"
      [item]="item"
      [index]="i"
      [showLinks]="i === userItems.length - 1">
    </app-side-menu-item>
  </div>
  <app-side-menu-root-item
    [sideNav]="sideNav"
    *ngIf="authResolver.isPerunAdminOrObserver()"
    [showOpen]="adminItemOpened"
    [item]="adminItem">
  </app-side-menu-root-item>
  <div *ngIf="authResolver.isPerunAdminOrObserver()">
    <div
      *ngFor="let item of adminItems; let i = index"
      @rollInOut
      class="overflow-hidden">
      <app-side-menu-item
        [sideNav]="sideNav"
        [item]="item"
        [index]="i"
        [showLinks]="true">
      </app-side-menu-item>
    </div>
  </div>
</div>
</div>
