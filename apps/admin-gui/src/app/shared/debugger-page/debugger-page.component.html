@if (principal !== undefined) {
  <div class="p-3">
    @for (role of principal.roles | keyvalue; track role) {
      <div>
        <h1 class="page-subtitle pb-0 pt-3">{{role.key}}</h1>
        @for (entity of role.value | keyvalue; track entity) {
          <div>
            {{entity.key}}
            {{entity.value}}
          </div>
        }
      </div>
    }
  </div>
}
