<app-add-member-dialog
  [loading]="loading"
  [showInvite]="showInvite"
  [languages]="languages"
  [failed]="failed"
  [members]="members | async"
  [selection]="selection"
  [cachedSubject]="cachedSubject"
  [theme]="'vo-theme'"
  (add)="add()"
  (cancel)="cancel($event)"
  (invite)="invite($event)"
  (search)="searcher.next($event)">
</app-add-member-dialog>
