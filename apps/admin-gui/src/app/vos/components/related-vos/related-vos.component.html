{{title | translate}}:
@for (vo of vos.slice(0, 3); track vo.id; let i = $index) {
  <span>
    <a
      class="vo-link pointer"
      [perunWebAppsMiddleClickRouterLink]="['/organizations', vo.id.toString()]"
      (auxclick)="$event.preventDefault()"
      [routerLink]="['/organizations', vo.id.toString()]">
      {{vo.name}}
    </a>
    @if (vos.length > i+1) {
      <span>, </span>
    }
  </span>
}
@if (vos.length > 3) {
  <span>&#8230;</span>
}
