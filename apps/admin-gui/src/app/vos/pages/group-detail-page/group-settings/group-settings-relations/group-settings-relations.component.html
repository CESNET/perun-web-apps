<div>
  <h1 class="page-subtitle">{{'GROUP_DETAIL.SETTINGS.RELATIONS.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button mat-flat-button class="mr-2" color="accent" (click)="onCreate()">
    {{'GROUP_DETAIL.SETTINGS.RELATIONS.CREATE' | translate}}
  </button>
  <button mat-flat-button color="warn" (click)="onDelete()" [disabled]="selection.selected.length === 0">
    {{'GROUP_DETAIL.SETTINGS.RELATIONS.DELETE' | translate}}
  </button>
  <perun-web-apps-immediate-filter (filter)="applyFilter($event)" [placeholder]="'GROUP_DETAIL.SETTINGS.RELATIONS.FILTER'"></perun-web-apps-immediate-filter>
  <mat-checkbox (change)="showReverseUnions()">{{'GROUP_DETAIL.SETTINGS.RELATIONS.REVERSE_UNIONS' | translate}}</mat-checkbox>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>

  <perun-web-apps-groups-list
      *ngIf="!loading"
      [groups]="groups"
      [selection]="selection"
      [filter]="filterValue"
      [disableHeadCheckbox]="true"
  ></perun-web-apps-groups-list>
</div>
