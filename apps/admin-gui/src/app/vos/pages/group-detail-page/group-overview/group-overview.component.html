<mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
<div *ngIf="!loading">
  <p *ngIf="parentGroup !== null">
    {{'GROUP_DETAIL.SUBGROUP_INFO' | translate}}
    <a class="group-link" [routerLink]="['/organizations', parentGroup.voId, 'groups', parentGroup.id]">
      {{parentGroup.name}}
    </a>
  </p>
  <perun-web-apps-menu-buttons-field [items]="navItems" [size]="'small'"></perun-web-apps-menu-buttons-field>
  <app-statistics-card
    [rowNames]="voStatusCountsRowNames"
    [statistics]="membersCountsByVoStatus"
    [title]="'GROUP_DETAIL.STATS_BY_VO_STATUS'">
  </app-statistics-card>
  <app-statistics-card
    [rowNames]="groupStatusCountsRowNames"
    [statistics]="membersCountsByGroupStatus"
    [title]="'GROUP_DETAIL.STATS_BY_GROUP_STATUS'">
  </app-statistics-card>
</div>
