<div class="container-fluid pl-xl-5 pr-xl-5 group-theme" *ngIf="vo !== undefined && group !== undefined">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <h1 class="page-title">
    <div class="d-flex align-items-center">
      <mat-icon [ngStyle]="{'color':'black'}" svgIcon='perun-group-black' class="perun-icon perun-icon-detail mb-3 mr-2"></mat-icon>
      <div>
        {{'GROUP_DETAIL.TITLE' | translate}}
        <a class="group-link" [routerLink]="['/organizations', vo.id, 'groups', group.id]">
          {{group.shortName}}
        </a>
        <span class="text-muted">
          &nbsp;#{{group.id}}
        </span>
      </div>
      <button *ngIf="group.name != 'members'" mat-icon-button aria-label="Edit group" (click)="editGroup()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <span class="text-muted mt-1 entity-info">
      {{'GROUP_DETAIL.DESCRIPTION' | translate}}:
      <span class="group-text">
        {{group.description}}
      </span>
    </span>
  </h1>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
