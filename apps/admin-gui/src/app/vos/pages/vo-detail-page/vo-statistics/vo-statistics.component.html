<h1 class="page-subtitle">{{'VO_DETAIL.STATISTICS.TITLE' | translate}}</h1>
@if (loading) {
  <mat-spinner class="ms-auto me-auto"></mat-spinner>
}
@if (!loading) {
  <div>
    <app-statistics-card
      [rowNames]="rowNames"
      [statistics]="membersCount"
      [title]="'VO_DETAIL.STATISTICS.MEMBERS_COUNT'">
    </app-statistics-card>
  </div>
}
