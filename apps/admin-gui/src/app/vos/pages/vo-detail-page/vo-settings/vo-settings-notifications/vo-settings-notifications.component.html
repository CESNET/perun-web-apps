<h1 class="page-subtitle">
  {{'VO_DETAIL.SETTINGS.NOTIFICATIONS.TITLE' | translate}}
</h1>

<div class="w-100 d-flex">
  <perun-web-apps-refresh-button (click)="refresh()"></perun-web-apps-refresh-button>
  <button (click)="add()" *ngIf="addAuth" class="me-2 action-button" color="accent" mat-flat-button>
    {{'VO_DETAIL.SETTINGS.NOTIFICATIONS.ADD' | translate}}
  </button>

  <button
    *ngIf="removeAuth"
    (click)="remove()"
    color="warn"
    [disabled]="selection.selected.length === 0"
    class="me-2"
    mat-flat-button>
    {{'VO_DETAIL.SETTINGS.NOTIFICATIONS.REMOVE' | translate}}
  </button>

  <button (click)="changeEmailFooter()" class="me-2 action-button" mat-stroked-button>
    <i class="material-icons align-middle">email</i>
    <span class="align-middle">
      {{'VO_DETAIL.SETTINGS.NOTIFICATIONS.EMAIL_FOOTER' | translate}}
    </span>
  </button>

  <button (click)="copy()" *ngIf="copyAuth" class="action-button" mat-stroked-button>
    <i class="material-icons align-middle">file_copy</i>
    <span class="align-middle">
      {{'VO_DETAIL.SETTINGS.NOTIFICATIONS.COPY_FROM_VO' | translate}}
    </span>
  </button>
</div>

<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative table-min-height">
  <app-notification-list
    *perunWebAppsLoader="loading; indicator: spinner"
    [loading]="loading"
    [applicationMails]="applicationMails"
    (selectionChange)="changeSelection($event)"
    (refreshTable)="refresh()"
    [disableSend]="!addAuth"
    [displayedColumns]="displayedColumns"
    [tableId]="tableId"
    [selection]="selection"
    [theme]="'vo-theme'"
    [voId]="vo.id">
  </app-notification-list>
</div>
