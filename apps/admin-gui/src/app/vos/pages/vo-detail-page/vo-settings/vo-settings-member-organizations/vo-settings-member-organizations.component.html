<h1 class="page-subtitle">{{'VO_DETAIL.SETTINGS.MEMBER_ORGANIZATIONS.TITLE' | translate}}</h1>
<perun-web-apps-refresh-button (click)="refresh()"></perun-web-apps-refresh-button>
@if (addAuth) {
  <button
    (click)="addMemberOrganization()"
    mat-flat-button
    class="me-2 action-button"
    color="accent">
    {{'VO_DETAIL.SETTINGS.MEMBER_ORGANIZATIONS.ADD' | translate}}
  </button>
}
@if (removeAuth) {
  <button
    (click)="removeMemberOrganization()"
    [disabled]="loading || voSelection.selected.length === 0"
    mat-flat-button
    color="warn"
    class="me-2">
    {{'VO_DETAIL.SETTINGS.MEMBER_ORGANIZATIONS.REMOVE' | translate}}
  </button>
}
<perun-web-apps-debounce-filter
  (filter)="applyFilter($event)"
  [placeholder]="'VO_DETAIL.SETTINGS.MEMBER_ORGANIZATIONS.FILTER'"></perun-web-apps-debounce-filter>
<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative table-min-height">
  <perun-web-apps-vos-list
    *perunWebAppsLoader="loading; indicator: spinner"
    [loading]="loading"
    [vos]="memberVos"
    [selection]="voSelection"
    [cachedSubject]="cachedSubject"
    [filterValue]="filterValue"
    [disableRouting]="!routeAuth"
    [disableCheckbox]="!removeAuth"
    [displayColumns]="displayedColumns">
  </perun-web-apps-vos-list>
</div>
