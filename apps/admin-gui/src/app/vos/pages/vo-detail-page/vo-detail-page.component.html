<div class="container-fluid pl-xl-5 pr-xl-5 vo-theme" *ngIf="vo !== undefined">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <h1 class="page-title">
    <div class="d-flex align-items-center">
      <div>
        {{'VO_DETAIL.TITLE' | translate}}
        <a class="vo-link" [routerLink]="['/organizations/', vo.id]">
          {{vo.name}}
        </a>
        <span class="text-muted">
        &nbsp;#{{vo.id}}
        </span>
      </div>
      <button mat-icon-button aria-label="Edit Vo" (click)="editVo()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <span class="text-muted mt-1 entity-info">
      {{'VO_DETAIL.SUB_TITLE' | translate}}:
      <span class="vo-text">
        {{vo.shortName}}
      </span>
    </span>
  </h1>

  <app-animated-router-outlet></app-animated-router-outlet>
</div>
