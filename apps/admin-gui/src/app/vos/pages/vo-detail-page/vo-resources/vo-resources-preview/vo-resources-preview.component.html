<div>
  <h1 class="page-subtitle">{{'VO_DETAIL.RESOURCES.LIST.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  @if (removeAuth) {
    <button
      class="me-2"
      color="warn"
      (click)="deleteSelectedResources()"
      [disabled]="selected.selected.length === 0 || loading"
      mat-flat-button>
      {{'VO_DETAIL.RESOURCES.LIST.DELETE' | translate}}
    </button>
  }
  <perun-web-apps-debounce-filter
    (filter)="applyFilter($event)"
    [placeholder]="'SHARED_LIB.PERUN.COMPONENTS.RESOURCES_LIST.TABLE_SEARCH'"></perun-web-apps-debounce-filter>

  <ng-template #spinner>
    <perun-web-apps-loading-table></perun-web-apps-loading-table>
  </ng-template>
  <div class="position-relative table-min-height">
    <perun-web-apps-resources-list
      *perunWebAppsLoader="loading; indicator: spinner"
      [loading]="loading"
      [disableRouting]="!routeAuth"
      [filterValue]="filterValue"
      [resources]="resources"
      [routingVo]="true"
      [displayColumns]="displayedColumns"
      [selection]="selected"
      [cachedSubject]="cachedSubject"
      [tableId]="tableId">
    </perun-web-apps-resources-list>
  </div>
</div>
