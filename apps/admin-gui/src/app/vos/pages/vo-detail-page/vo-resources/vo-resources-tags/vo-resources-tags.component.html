<h1 class="page-subtitle">{{'VO_DETAIL.RESOURCES.TAGS.TITLE' | translate}}</h1>
<perun-web-apps-refresh-button (refresh)="updateData()"></perun-web-apps-refresh-button>
@if (createAuth) {
  <button (click)="create()" class="me-2 action-button" color="accent" mat-flat-button>
    {{'VO_DETAIL.RESOURCES.TAGS.CREATE_BUTTON' | translate}}
  </button>
}

@if (deleteAuth) {
  <button
    (click)="deleteTag()"
    class="me-2"
    color="warn"
    [disabled]="loading || selection.selected.length === 0"
    mat-flat-button>
    {{'VO_DETAIL.RESOURCES.TAGS.DELETE_BUTTON' | translate}}
  </button>
}
<perun-web-apps-debounce-filter
  (filter)="applyFilter($event)"
  [placeholder]="'VO_DETAIL.RESOURCES.TAGS.SEARCH'">
</perun-web-apps-debounce-filter>

<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative table-min-height">
  <app-resources-tags-list
    *perunWebAppsLoader="loading; indicator: spinner"
    [loading]="loading"
    [displayColumns]="displayedColumns"
    [entity]="'vo'"
    [resourceTags]="resourceTag"
    [filterValue]="filterValue"
    [selection]="selection"
    [cachedSubject]="cachedSubject"
    [tableId]="tableId"></app-resources-tags-list>
</div>
