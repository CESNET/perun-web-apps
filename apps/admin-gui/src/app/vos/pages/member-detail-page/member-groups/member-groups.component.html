<h1 class="page-subtitle">{{'MEMBER_DETAIL.GROUPS.TITLE' | translate}}</h1>
<perun-web-apps-refresh-button (refresh)="refreshTable()" *ngIf="!loading"></perun-web-apps-refresh-button>
<perun-web-apps-immediate-filter (filter)="applyFilter($event)" *ngIf="!loading" [placeholder]="'SHARED.COMPONENTS.RESOURCES_LIST.TABLE_SEARCH'"></perun-web-apps-immediate-filter>
<mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
<!--this list is duplicated because it might contain
other data than the one displayed in vo detail(e.g. members status-->
<app-member-group-list
  [pageSize]="pageSize"
  (page)="pageChanged($event)"
  [groups]="groups"
  [filterValue]="filterValue"
  *ngIf="!loading">
</app-member-group-list>
