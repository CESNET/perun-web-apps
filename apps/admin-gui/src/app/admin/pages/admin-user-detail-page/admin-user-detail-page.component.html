<div class="container-fluid pl-xl-5 pr-xl-5 user-theme" *ngIf="user !== undefined">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <h1 class="page-title">
    {{'ADMIN_USER.TITLE' | translate}}
    <a class="user-link" [routerLink]="['/admin/users', user.id]">
      {{user | userFullName}}
    </a>
    <span class="text-muted">
      &nbsp;#{{user.id}}
    </span>
    <br>
    <span class="text-muted mt-1 entity-info">
      {{'ADMIN_USER.USER_TYPE' | translate}}:
      <span class="user-text">
        {{getUserType()}}
      </span>
    </span>
  </h1>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
