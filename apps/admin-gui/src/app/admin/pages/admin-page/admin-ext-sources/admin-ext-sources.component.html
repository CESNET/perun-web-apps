<div>
  <h1 class="page-subtitle">{{'ADMIN.EXT_SOURCES.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (click)="refreshTable()"></perun-web-apps-refresh-button>
  <button (click)="loadConfigExtSources()" class="me-2" mat-stroked-button>
    {{'ADMIN.EXT_SOURCES.LOAD' | translate}}
  </button>
  <perun-web-apps-debounce-filter
    (filter)="applyFilter($event)"
    [placeholder]="'ADMIN.EXT_SOURCES.SEARCH'"></perun-web-apps-debounce-filter>
  <ng-template #spinner>
    <perun-web-apps-loading-table></perun-web-apps-loading-table>
  </ng-template>

  <div class="position-relative table-min-height">
    <app-ext-sources-list
      *perunWebAppsLoader="loading; indicator: spinner"
      [loading]="loading"
      [extSources]="extSources"
      [filterValue]="filterValue"
      [displayColumns]="['id', 'name', 'type']">
    </app-ext-sources-list>
  </div>
</div>
