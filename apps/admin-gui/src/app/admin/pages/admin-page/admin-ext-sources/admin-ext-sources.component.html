<div>
  <h1 class="page-subtitle">{{'ADMIN.EXT_SOURCES.TITLE' | translate}}</h1>

  <button *ngIf="authResolver.isPerunAdmin()" mat-stroked-button (click)="onLoad()" class="mr-2">
    {{'ADMIN.EXT_SOURCES.LOAD' | translate}}
  </button>

  <perun-web-apps-immediate-filter
    [placeholder]="'ADMIN.EXT_SOURCES.SEARCH'"
    (filter)="applyFilter($event)"></perun-web-apps-immediate-filter>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>

  <app-ext-sources-list
    *ngIf="!loading"
    [extSources]="extSources"
    [filterValue]="filterValue"
    [displayedColumns]="['id', 'name', 'type']"
    (page)="pageChanged($event)"
    [pageSize]="pageSize">
  </app-ext-sources-list>
</div>
