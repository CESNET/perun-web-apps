<div>
  <h1 class="page-subtitle">{{'ADMIN.TASKS.TITLE' | translate}}</h1>
  <div>
    <perun-web-apps-alert
      alert_type="info"
      >{{'ADMIN.TASKS.INFO' | translate}}</perun-web-apps-alert
    >
  </div>

  <div class="toggles">
    @if (loading) {
      <div class="spinner-container">
        @if (loading) {
          <mat-spinner class="ms-auto me-auto"></mat-spinner>
        }
      </div>
    }
    <mat-slide-toggle
      [disabled]="loading"
      labelPosition="before"
      [checked]="groupSyncSuspended"
      (change)="toggleGroupSuspension()"
      class="mb-2"
      >{{'ADMIN.TASKS.GROUP' | translate}}</mat-slide-toggle
    >
    <mat-slide-toggle
      [disabled]="loading"
      labelPosition="before"
      [checked]="tasksPropSuspended"
      (change)="toggleTaskSuspension()"
      >{{'ADMIN.TASKS.TASKS' | translate}}</mat-slide-toggle
    >
  </div>
</div>
