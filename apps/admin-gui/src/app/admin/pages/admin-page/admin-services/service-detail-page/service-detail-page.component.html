<div class="container-fluid pl-xl-5 pr-xl-5 service-theme">
  <perun-web-apps-back-button> </perun-web-apps-back-button>
  <mat-spinner *ngIf="loading" class="ml-auto mr-auto"></mat-spinner>
  <div *ngIf="!loading && service !== undefined" class="d-flex page-title-headtitle">
    <mat-icon
      matTooltip="{{'SERVICE_DETAIL.ENTITY' | translate}}"
      [ngStyle]="{'color':'black'}"
      class="perun-icon perun-icon-detail"
      svgIcon="perun-service">
    </mat-icon>
    <div class="page-title-block">
      <div class="page-title-headline d-flex align-items-center">
        <a
          [routerLink]="['/admin/services', service.id]"
          class="service-link"
          queryParamsHandling="merge">
          {{service.name}}
        </a>
        <span class="text-muted"> &nbsp; #{{service.id}} </span>
        <button
          *ngIf="authResolver.isPerunAdmin()"
          (click)="editService()"
          aria-label="Edit service"
          mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button
          *ngIf="authResolver.isPerunAdmin()"
          (click)="removeService()"
          aria-label="Remove service"
          mat-icon-button>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
      <span class="mt-1 entity-info">
        {{'SERVICE_DETAIL.DESCRIPTION' | translate}}: {{service.description}}
      </span>
      <div class="mt-1 entity-info">
        {{'SERVICE_DETAIL.STATUS' | translate}}:
        <span>
          {{service.enabled ? ('SERVICE_DETAIL.ENABLED' | translate) : ('SERVICE_DETAIL.DISABLED' | translate)}}
          <button (click)="changeServiceStatus()" mat-icon-button>
            <mat-icon class="align-content-center">
              {{service.enabled ? "check_circle_outline" : "block"}}
            </mat-icon>
          </button>
        </span>
      </div>
    </div>
  </div>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
