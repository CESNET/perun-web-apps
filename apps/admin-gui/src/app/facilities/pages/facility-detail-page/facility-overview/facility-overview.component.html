@if (loading) {
  <mat-spinner class="me-auto ms-auto"></mat-spinner>
}
@if (!loading) {
  <div>
    <perun-web-apps-menu-buttons-field [items]="items"></perun-web-apps-menu-buttons-field>
    <perun-web-apps-expandable-tiles
      [items]="settingItems"
      [title]="'MENU_ITEMS.FACILITY.SETTINGS'"
      [sectionId]="'settings'">
    </perun-web-apps-expandable-tiles>
  </div>
}
