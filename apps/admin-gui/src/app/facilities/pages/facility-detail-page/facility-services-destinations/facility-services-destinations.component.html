<div>
  <h1 class="page-subtitle">{{'FACILITY_DETAIL.SERVICES_DESTINATIONS.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button
    *ngIf="addAuth"
    mat-flat-button color="accent"
    class="mr-2 action-button"
    (click)="addDestination()">
    {{'FACILITY_DETAIL.SERVICES_DESTINATIONS.ADD' | translate}}
  </button>
  <button
    *ngIf="removeAuth"
    mat-flat-button color="warn"
    class="mr-2"
    [disabled]="selected.selected.length === 0"  (click)="removeDestination()">
    {{'FACILITY_DETAIL.SERVICES_DESTINATIONS.REMOVE' | translate}}
  </button>
  <button
    *ngIf="allowAuth"
    mat-stroked-button
    class="mr-2"
    [disabled]="selected.selected.length === 0 || allSelectedAllowed()"
    (click)="onAllow()">
    <mat-icon>
      check_circle_outline
    </mat-icon>
    {{'FACILITY_DETAIL.SERVICES_DESTINATIONS.ALLOW' | translate}}
  </button>
  <button
    *ngIf="blockAuth"
    mat-stroked-button
    class="mr-2"
    [disabled]="selected.selected.length === 0 || allSelectedBlocked()"
    (click)="onBlock()">
    <mat-icon>
      block
    </mat-icon>
    {{'FACILITY_DETAIL.SERVICES_DESTINATIONS.BLOCK' | translate}}
  </button>
  <perun-web-apps-immediate-filter
    [placeholder]="'FACILITY_DETAIL.SERVICES_DESTINATIONS.FILTER'"
    (filter)="applyFilter($event)"></perun-web-apps-immediate-filter>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <app-perun-web-apps-destination-list
    [tableId]="tableId"
    *ngIf="!loading"
    [filterValue]="filterValue"
    [destinations]="destinations"
    [selection]="selected"
    [displayedColumns]="displayedColumns">
  </app-perun-web-apps-destination-list>
</div>
