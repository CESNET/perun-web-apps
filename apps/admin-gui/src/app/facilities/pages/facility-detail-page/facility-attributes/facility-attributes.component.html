<div>
  <h1 class="page-subtitle">{{'FACILITY_DETAIL.SETTINGS.ATTRIBUTES.TITLE' | translate}}</h1>
  <mat-tab-group>
    <mat-tab>
      <ng-template matTabLabel>
        {{'FACILITY_DETAIL.ENTITY' | translate}}
      </ng-template>
      <ng-template matTabContent>
        <app-one-entity-attribute-page [entity]="'facility'" [entityId]="facility.id"></app-one-entity-attribute-page>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="facilityUserAttAuth">
      <ng-template matTabLabel>
        {{'FACILITY_DETAIL.ENTITY' | translate}}
        -
        {{'ADMIN_USER.ENTITY' | translate}}
      </ng-template>
      <ng-template matTabContent>
        <app-two-entity-attribute-page [firstEntity]="'facility'" [firstEntityId]="facility.id"
                                       [secondEntity]="'user'"></app-two-entity-attribute-page>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
