<div class="container-fluid pl-xl-5 pr-xl-5 facility-theme" *ngIf="facility !== undefined">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <div class="d-flex page-title-headtitle">
    <mat-icon
      matTooltip="{{'FACILITY_DETAIL.ENTITY' | translate}}"
      [ngStyle]="{'color':'black'}"
      svgIcon='perun-facility-black'
      class="perun-icon perun-icon-detail">
    </mat-icon>
    <div class="page-title-block">
      <div class="page-title-headline d-flex align-items-center">
        <a class="facility-link" [routerLink]="['/facilities', facility.id]">{{facility.name}}</a>
        <span class="text-muted">
          &nbsp;#{{facility.id}}
        </span>
        <button mat-icon-button *ngIf="editFacilityAuth" (click)="editFacility()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <span class="text-muted mt-1 entity-info">
        {{'FACILITY_DETAIL.ENTITY' | translate}},
        {{'FACILITY_DETAIL.DESCRIPTION' | translate}}: {{facility.description}}
      </span>
    </div>
  </div>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
