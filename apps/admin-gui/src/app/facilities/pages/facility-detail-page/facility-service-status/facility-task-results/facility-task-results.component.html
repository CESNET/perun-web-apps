<div *ngIf="!loading">
  <h1 class="page-subtitle">{{'FACILITY_DETAIL.TASK_RESULTS.TITLE' | translate}} - {{task.service.name}}
    <span class="text-muted">
      &nbsp;#{{task.id}}
    </span>
  </h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button
    (click)="removeTaskResult()"
    *ngIf="!loading && removeAuth"
    [disabled]="selection.selected.length === 0"
    class="mr-2"
    color="warn"
    mat-flat-button>
    {{'FACILITY_DETAIL.TASK_RESULTS.REMOVE' | translate}}
  </button>
  <perun-web-apps-immediate-filter
    (filter)="applyFilter($event)"
    [placeholder]="'FACILITY_DETAIL.TASK_RESULTS.FILTER'"></perun-web-apps-immediate-filter>
  <mat-spinner *ngIf="loading" class="ml-auto mr-auto"></mat-spinner>
  <perun-web-apps-task-results-list
    (page)="pageChanged($event)"
    *ngIf="!loading"
    [displayedColumns]="displayedColumns"
    [filterValue]="filterValue"
    [pageSize]="pageSize"
    [selection]="selection"
    [taskResults]="taskResults">
  </perun-web-apps-task-results-list>
</div>
