    <em>{{'PAGES.PWD_RESET_PAGE.LOGIN' | translate}}: {{login}}</em>
  </p>
  <p *ngIf="namespace" class="subtitle">
    <em>{{'PAGES.PWD_RESET_PAGE.NAMESPACE' | translate}}: {{namespace}}</em>
  </p>
  <p>{{description}}</p>
  <perun-web-apps-password-reset-form
    *ngIf="validToken || authWithoutToken"
    [mode]="mode"
    [namespace]="namespace"
    [login]="login"
    [token]="token"
    [authWithoutToken]="authWithoutToken">
  </perun-web-apps-password-reset-form>
  <perun-web-apps-invalid-request-alert *ngIf="!validToken && !authWithoutToken">
  </perun-web-apps-invalid-request-alert>
