<div *ngIf="!isServiceAccess && !showLoginScreen">
  <perun-web-apps-header id="nav-menu"></perun-web-apps-header>
  <div [ngStyle]="{'background': contentBackgroundColor}" id="content-inner">
    <div [ngStyle]="{'min-height': contentHeight}" id="content-wrap">
      <perun-web-apps-password-reset-page
        [mode]="mode"
        [token]="token"
        [namespace]="namespace"
        [login]="login"
        [validToken]="validToken"
        [authWithoutToken]="authWithoutToken">
      </perun-web-apps-password-reset-page>
    </div>
    <div #footer>
      <perun-web-apps-footer></perun-web-apps-footer>
    </div>
  </div>
</div>
<ng-template [ngIf]="isServiceAccess || showLoginScreen">
  <perun-web-apps-login-screen-base [application]="'pwd-reset'"></perun-web-apps-login-screen-base>
</ng-template>
