<h1 mat-dialog-title>{{'DIALOGS.REMOVE_UNIX_GROUP.TITLE' | translate}}</h1>
<div mat-dialog-content>
  <p>
    {{'DIALOGS.REMOVE_UNIX_GROUP.DESCRIPTION' | translate}}
  </p>
  <div class="font-weight-bold">
    {{'DIALOGS.REMOVE_UNIX_GROUP.ASK' | translate}}
  </div>
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group"> {{group}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="font-weight-bolder"></tr>
    <tr mat-row *matRowDef="let group; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions>

  <button
    mat-stroked-button
    class="ml-auto"
    (click)="onCancel()">
    {{'DIALOGS.REMOVE_UNIX_GROUP.CANCEL' | translate}}
  </button>
  <button
    mat-flat-button
    class="ml-2"
    color="warn"
    (click)="onSubmit()">
    {{'DIALOGS.REMOVE_UNIX_GROUP.REMOVE' | translate}}
  </button>
</div>
