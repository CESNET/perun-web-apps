<div fxLayout="column" fxLayoutAlign="center center">
  <h3>{{'DIALOGS.SHOW_PASSWORD.TITLE' | translate}}</h3>
  <p>{{'DIALOGS.SHOW_PASSWORD.LABEL' | translate}}</p>
  <label>
    <input disabled style="text-align: center" [value]="password">
  </label>
</div>

<div mat-dialog-actions>
  <button
    mat-flat-button
    class="ml-auto"
    color="accent"
    [cdkCopyToClipboard]="password">
    {{'DIALOGS.SHOW_PASSWORD.COPY' | translate}}
  </button>
  <button
    mat-stroked-button
    class="ml-2"
    (click)="onClose()">
    {{'DIALOGS.SHOW_PASSWORD.CLOSE' | translate}}
  </button>
</div>
