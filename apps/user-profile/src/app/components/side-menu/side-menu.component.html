<mat-nav-list>
  <mat-list-item *ngFor="let item of items" [class.activated]="isActive(item.activatedRegex)" [ngStyle]="{'color': textColor}" disableRipple routerLink="{{item.link}}">
    <mat-icon [ngStyle]="{'color': iconColor}">{{item.icon}}</mat-icon>
    <span class="nav-caption" >{{item.label | translate}}</span>
  </mat-list-item>
</mat-nav-list>
