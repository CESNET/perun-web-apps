<mat-nav-list>
  <mat-list-item disableRipple *ngFor="let item of items" routerLink="{{item.link}}" [class.activated]="shouldBeActivated()">
    <mat-icon [ngStyle]="{'color': iconColor}">{{item.icon}}</mat-icon>
    <span class="nav-caption activated" [ngStyle]="{'color': textColor}">{{item.label | translate}}</span>
  </mat-list-item>
</mat-nav-list>
