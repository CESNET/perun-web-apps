<div [ngStyle]="{'background': '#ff42ff'}">
  <div>
    <mat-nav-list>
      <mat-list-item disableRipple *ngFor="let item of items" routerLink="{{item.link}}">
        <mat-icon>{{item.icon}}</mat-icon>
        <span class="nav-caption">{{item.label | translate}}</span>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
