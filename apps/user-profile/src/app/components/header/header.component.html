<mat-toolbar [ngStyle]="{'background': bgColor}" class="sticky-top header-container">

  <button (click)="onToggleSidenav()" [ngStyle]="{'color': iconColor}" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <a class="ml-3" [innerHTML]="logo" routerLink="/profile"></a>

  <p [ngStyle]="{'color': textColor}" class="ml-3 mt-auto mb-auto">{{label}}</p>
