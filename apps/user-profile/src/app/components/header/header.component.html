<mat-toolbar [ngStyle]="{'background': bgColor}" class="sticky-top header-container">

  <button *ngIf="!hideToggle" (click)="onToggleSidenav()" [ngStyle]="{'color': iconColor}" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <a class="ml-3" [innerHTML]="logo" [routerLink]="disableLogo ? [] : ['/']" queryParamsHandling="merge"></a>

  <p [ngStyle]="{'color': textColor}" class="ml-3 mt-auto mb-auto hide-label">{{label}}</p>

  <perun-web-apps-header-menu
    id="nav-menu-user-info"
    class="justify-content-end"
    [url]="adminGuiUrl"
    [label]="adminLabel"
    [user]="principal.user"
    [logoutEnabled]="logoutEnabled"
    [iconColor]="iconColor"
    [textColor]="textColor">
  </perun-web-apps-header-menu>
</mat-toolbar>
