<footer [ngStyle]="{'background': bgColor}" class="wrap-content text-md-left pr-xl-5 pl-xl-5">
  <div class="row">
    <div *ngFor="let item of items" class="footer-col col">
      <h6 [ngStyle]="{'color': headersTextColor}" class="ml-1 font-weight-bold">
        {{item | localisedText: language:'title'}}
      </h6>
      <div *ngIf="item.elements">
        <div *ngFor="let elem of item.elements" class="ml-1 row">
          <i *ngIf="elem.icon"  [ngStyle]="{'color': linksTextColor}" class="material-icons align-bottom mr-1">
            {{elem.icon}}
          </i>
          <span (click)="openDialog(elem.dialog)" *ngIf="elem.dialog"
                [ngStyle]="{'color': linksTextColor}"
                id="clickable">{{elem | localisedText: language:'label'}}
          </span>
          <a *ngIf="elem.link && !elem.dialog" [href]="elem.link" [ngStyle]="{'color': linksTextColor}"
             target="_blank">{{elem | localisedText: language:'label'}}</a>
          <p *ngIf="!elem.link && !elem.dialog"
             [ngStyle]="{'color': linksTextColor}">{{elem | localisedText: language:'label'}}</p>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-0 mt-3">
  <div [ngStyle]="{'color': copyrightTextColor}" class="font-fix text-center">
    Â© {{currentYear}} Copyright:
    <span *ngFor="let item of copyrightItems; let index = index">
      {{index ? ',' : '&nbsp;'}}<a [href]="item.url" [ngStyle]="{'color': copyrightTextColor}"  class="text-decoration-none" target="_blank">{{item.name}}</a>
    </span>
    Version <a [href]="githubRepository" [ngStyle]="{'color': copyrightTextColor}" class="text-decoration-none" target="_blank">{{version}}</a>
  </div>
</footer>
