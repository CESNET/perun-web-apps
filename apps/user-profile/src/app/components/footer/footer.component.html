<footer [ngStyle]="{'background': bgColor}" class="wrap-content">
  <div fxLayout="row" fxLayoutAlign="space-evenly none">
    <div *ngFor="let item of items" fxLayout="column" fxLayoutAlign="none left">
      <h5 [ngStyle]="{'color': headersTextColor}" class="ml-1">
        {{item | localisedText: language:'title'}}
      </h5>
      <div *ngIf="item.elements">
        <div *ngFor="let elem of item.elements" class="ml-1">
          <a *ngIf="elem.link" [href]="elem.link" [ngStyle]="{'color': linksTextColor}"
             target="_blank">{{elem | localisedText: language:'label'}}</a>
          <p *ngIf="!elem.link"
             [ngStyle]="{'color': linksTextColor}">{{elem | localisedText: language:'label'}}</p>
        </div>
      </div>
    </div>
  </div>
  <div [ngStyle]="{'color': linksTextColor}" fxLayoutAlign="center">
    Â© {{currentYear}} Copyright:
    <span *ngFor="let item of copyrightItems; let index = index">
      {{index ? ',' : '&nbsp;'}}<a [href]="item.url" [ngStyle]="{'color': linksTextColor}"  class="text-decoration-none" target="_blank">{{item.name}}</a>
    </span>
  </div>
</footer>
