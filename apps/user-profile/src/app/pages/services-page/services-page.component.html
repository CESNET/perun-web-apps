<mat-accordion>
  <mat-expansion-panel *ngFor="let vo of vos" (opened)="getMemberData(vo)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{vo.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-resources-list [resources]="resources" [hideColumns]="hiddenColumns"></app-resources-list>
  </mat-expansion-panel>
</mat-accordion>
