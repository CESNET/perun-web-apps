<h1 class="page-subtitle pt-2">{{'SHARED_LIB.PERUN.GROUPS.MEMBER_GROUPS' | translate}}</h1>

<mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <perun-web-apps-groups-list
    [groups]="membersGroups"
    [hideColumns]="['select', 'menu']"
    [disableRouting]="true"
    [pageSize]="5"
  ></perun-web-apps-groups-list>
</div>

<div *ngIf="adminsGroups.length != 0">
  <h1 class="page-subtitle pt-5">{{'SHARED_LIB.PERUN.GROUPS.ADMINS_GROUPS' | translate}}</h1>

  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading">
    <perun-web-apps-groups-list
      [groups]="adminsGroups"
      [hideColumns]="['select', 'menu']"
      [disableRouting]="true"
      [pageSize]="5"
    ></perun-web-apps-groups-list>
  </div>
</div>
