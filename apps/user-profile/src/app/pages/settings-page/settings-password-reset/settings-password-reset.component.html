<mat-accordion>
  <mat-expansion-panel *ngFor="let login of logins">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{login.friendlyNameParameter}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <button (click)="changePassword(login.friendlyNameParameter)" color="accent" mat-flat-button>{{'PASSWORD_RESET.CHANGE_PASSWORD' | customTranslate | translate}}</button>
  </mat-expansion-panel>
</mat-accordion>
