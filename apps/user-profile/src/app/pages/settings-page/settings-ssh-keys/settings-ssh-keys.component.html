<h1 class="page-title">{{'SSH_KEYS.SSH_KEYS_TITLE'|customTranslate | translate}}</h1>
<p>{{'SSH_KEYS.SSH_KEYS_DESCRIPTION'|customTranslate | translate}}</p>
<button mat-flat-button color="accent" (click)="addKey(false)">{{'SSH_KEYS.NEW_KEY'|customTranslate | translate}}</button>
<mat-list>
  <mat-list-item *ngFor="let key of userKeys" class="dark-hover-list-item" matRipple style="width: auto">
    <p (click)="showWholeKey(key)" class="truncate center-content">{{key}}</p>
    <button [cdkCopyToClipboard]="key" class="ml-auto center-content" color="accent" mat-icon-button matTooltip="{{'SSH_KEYS.COPY_TOOLTIP'}}">
      <mat-icon>
        file_copy
      </mat-icon>
    </button>
    <button mat-icon-button color="warn" class="ml-2 center-content" (click)="removeKey(key, false)">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<h1 class="page-title mt-5">{{'SSH_KEYS.ADMIN_SSH_KEYS_TITLE'|customTranslate | translate}}</h1>
<p>{{'SSH_KEYS.ADMIN_SSH_KEYS_DESCRIPTION'|customTranslate | translate}}</p>
<button mat-flat-button color="accent" (click)="addKey(true)">{{'SSH_KEYS.NEW_KEY'|customTranslate | translate}}</button>
<mat-list>
  <mat-list-item *ngFor="let key of adminKeys" class="dark-hover-list-item" matRipple style="width: auto">
    <label class="truncate center-content" (click)="showWholeKey(key)">{{key}}</label>
    <button mat-icon-button color="accent" class="ml-auto center-content" [cdkCopyToClipboard]="key">
      <mat-icon>
        file_copy
      </mat-icon>
    </button>
    <button mat-icon-button color="warn" class="ml-2 center-content" (click)="removeKey(key, true)">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </mat-list-item>
</mat-list>
