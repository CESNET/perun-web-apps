<div class="ml-3">
  <h4>{{'ALT_PASSWORDS.TITLE_GENERATE'|translate}}</h4>
  <mat-form-field class="input-width">
    <label class="input-width">
      <input
        matInput
        type="password"
        placeholder="{{'ALT_PASSWORDS.INPUT_PLACEHOLDER'|translate}}"
        [formControl]="altPasswordCtrl"
      >
    </label>
  </mat-form-field>

  <button mat-flat-button [disabled]="!altPasswordCtrl.valid || alreadyContainsValue(altPasswordCtrl.value)"
          color="accent" class="ml-2" (click)="createPassword()">{{'ALT_PASSWORDS.GENERATE'|translate}}</button>
  <app-alert color="info">{{'ALT_PASSWORDS.EXAMPLE_DESCRIPTIONS'|translate}}</app-alert>

  <h4>{{'ALT_PASSWORDS.TITLE_PASSWORDS'|translate}}</h4>


  <button mat-flat-button [disabled]="selection.isEmpty()" color="warn"
          (click)="removeAltPasswords()">{{'ALT_PASSWORDS.REMOVE'|translate}}</button>
  <perun-web-apps-string-list
    *ngIf="!loading"
    [values]="displayedValues"
    [selection]="selection"
    [alertText]="alertText"
    [headerColumnText]="headerColumnText
"></perun-web-apps-string-list>

  <mat-spinner *ngIf="loading" class="ml-auto mr-auto"></mat-spinner>
</div>
