
<div class="identities-container">
  <div class="identities-header">
    <h2 class="mat-title">
      {{title | translate}}
    </h2>
  </div>

  <div class="mat-elevation-z8 identities-overview">
      <div *ngFor="let identity of identities" class="identity">
        <h3 class="identity-login">
          {{identity.login}}
        </h3>
        <p class="identity-email">
          {{getEmailText(identity.rues)}}
        </p>
      </div>
  </div>
</div>
