@if (!isLoginScreenShow) {
  <div>
    <perun-web-apps-header [showToggle]="false" id="nav-menu"></perun-web-apps-header>
    <div
      id="content-inner"
      [ngStyle]="{
      'background-color': contentBackgroundColor
    }">
      <div id="content-wrap">
        <router-outlet></router-outlet>
      </div>
      <div id="footer">
        <perun-web-apps-footer></perun-web-apps-footer>
      </div>
    </div>
  </div>
}
@if (isLoginScreenShow) {
  <div>
    <perun-web-apps-login-screen-base
      [application]="'consolidator'"
      [headerTitle]="'HEADER.TITLE' | translate">
    </perun-web-apps-login-screen-base>
  </div>
}
