<div [hidden]="dataSource.filteredData.length === 0 || categories.length === 0"
     class="card mt-3">
  <div class="card-body">
    <perun-web-apps-table-options (exportData)="exportData($event)"
                                  class="ml-auto"></perun-web-apps-table-options>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
    <div class="overflow-auto">
      <table [dataSource]="dataSource"
             class="w-100"
             mat-table
             matSort
             matSortActive="name"
             matSortDirection="asc"
             matSortDisableClear>

        <ng-container matColumnDef="select">
          <th *matHeaderCellDef mat-header-cell>
          </th>
          <td *matCellDef="let resource" class="static-column-size" mat-cell>
            <mat-checkbox (change)="$event ? itemSelectionToggle(resource) : null"
                          (click)="$event.stopPropagation()"
                          [aria-label]="checkboxLabel(resource)"
                          [checked]="selection.isSelected(resource)"
                          color="primary">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef
              mat-sort-header>{{'CATEGORIES_LIST.ID' | translate}}</th>
          <td mat-cell class="static-column-size" *matCellDef="let category">{{category.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef
              mat-sort-header>{{'CATEGORIES_LIST.NAME' | translate}}</th>
          <td mat-cell *matCellDef="let category">{{category.name}}</td>
        </ng-container>
        <ng-container matColumnDef="rank">
          <th mat-header-cell mat-sort-header
              *matHeaderCellDef>{{'CATEGORIES_LIST.RANK' | translate}}</th>
          <td mat-cell *matCellDef="let category">{{category.rank}}<button mat-icon-button (click)="updateCategory(category)"><mat-icon>edit</mat-icon></button></td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr
          *matRowDef="let resource; columns: displayedColumns;"
          class="dark-hover-list-item"
          mat-row>
        </tr>
      </table>
    </div>

    <mat-paginator
      (page)="pageChanged($event)"
      [length]="paginator.length"
      [pageIndex]="paginator.pageIndex"
      [pageSizeOptions]="paginator.pageSizeOptions"
      [pageSize]="paginator.pageSize">
    </mat-paginator>
  </div>
</div>

<app-alert *ngIf="dataSource.filteredData.length === 0 && categories.length !== 0" alert_type="warn">
  {{'CATEGORIES_PAGE.NO_FILTER_RESULTS' | translate}}
</app-alert>
