<mat-nav-list class="pt-0">
  @for (item of items; track item.label) {
    <mat-list-item
      (click)="shouldHideMenu()"
      [class.activated]="isActive(item.activatedRegex)"
      mat-ripple
      [matRippleColor]="'rgba(255, 255, 255, 0.1)'"
      class="side-menu-item-height"
      routerLink="{{item.link}}">
      <div [ngStyle]="{'color': textColor}" class="d-flex flex-row">
        @if (item.isSVG) {
          <mat-icon [svgIcon]="item.icon" class="perun-icon"></mat-icon>
        }
        @if (!item.isSVG) {
          <mat-icon>{{item.icon}}</mat-icon>
        }
        <span class="ms-3">{{item.label | translate}}</span>
      </div>
    </mat-list-item>
  }
</mat-nav-list>
