<div
  class="perun-alert d-flex align-items-flex-start align-items-center"
  [class.warn-alert]="alert_type === 'warn'"
  [class.error-alert]="alert_type === 'error'"
  [class.success-alert]="alert_type === 'success'"
  [class.info-alert]="alert_type === 'info'">
  @if (alert_type === 'info') {
    <mat-icon class="perun-alert-icon"> info </mat-icon>
  }
  @if (alert_type === 'warn') {
    <mat-icon class="perun-alert-icon"> warning </mat-icon>
  }
  @if (alert_type === 'error') {
    <mat-icon class="perun-alert-icon"> dangerous </mat-icon>
  }
  @if (alert_type === 'success') {
    <mat-icon class="perun-alert-icon"> check_circle </mat-icon>
  }
  <ng-content></ng-content>
</div>
