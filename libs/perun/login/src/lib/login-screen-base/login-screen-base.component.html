<perun-web-apps-header
  [showToggle]="false"
  [showOtherApps]="false"
  [logoutEnabled]="false"
  [showUserName]="false" />

<div id="content">
  <div
    id="content-inner"
    [ngStyle]="{'background-color': contentBackgroundColor, 'margin-top': getContentMarginTop()}">
    <div id="content-wrap" [ngStyle]="{'min-height' : getContentInnerMinHeight()}">
      <router-outlet></router-outlet>
    </div>
    <div id="footer">
      <perun-web-apps-footer></perun-web-apps-footer>
    </div>
  </div>
</div>
