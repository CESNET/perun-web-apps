<div class="container login-con">
  <div class="row">
    <div class="ms-auto me-auto d-flex flex-column align-items-center">
      @if (afterLogout) {
        <perun-web-apps-alert class="mb-2" alert_type="success">
          {{'SHARED_LIB.PERUN.LOGIN.LOGOUT_INFO' | translate}}
        </perun-web-apps-alert>
      }
      <h4 class="mb-3">
        {{'SHARED_LIB.PERUN.LOGIN.TEXT' | translate}}
      </h4>
      <button mat-raised-button color="primary" (click)="startAuth()">
        {{'SHARED_LIB.PERUN.LOGIN.SIGN_IN' | translate}}
        <mat-icon> login </mat-icon>
      </button>
    </div>
  </div>
</div>
