<div *ngIf="collection" class="collection">
  <div class="column role-selection">
    <div *ngFor="let item of collection.policies; index as i">
      <perun-web-apps-attribute-rights-item [policy]="item" (policyRemoved)="removePolicy(i)">
      </perun-web-apps-attribute-rights-item>
      <div *ngIf="i !== collection.policies.length -1" class="divider">
        {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.AND'  | translate}}
      </div>
    </div>
  </div>
  <div class="column controls">
    <button mat-icon-button (click)="removeCollection()"><mat-icon>delete</mat-icon></button>
    <button color="accent" mat-icon-button (click)="addPolicy()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
