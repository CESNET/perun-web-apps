<div id="notificator" [ngStyle]="{'top': getNotificatorTop()}">
  @for (data of notifications; track data; let i = $index) {
    <div @flyInOut>
      <perun-web-apps-notification
        (closeNotification)="removeNotification(i)"
        [data]="data"
        [newNotification]="true">
      </perun-web-apps-notification>
    </div>
  }
</div>
