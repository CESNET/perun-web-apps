<div *ngIf="displayButtons" class="buttons-container">
  <button [cdkCopyToClipboard]="group.name" [matTooltipPosition]="'above'" class="ml-auto"
          mat-icon-button matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.GROUP_MENU.COPY' | translate}}">
    <mat-icon>
      file_copy
    </mat-icon>
  </button>

  <button (click)="onSyncDetail()"
          [disabled]="(group | groupSyncIcon) === 'sync_disabled'"
          [matTooltipPosition]="'above'"
          [matTooltip]="group | groupSyncToolTip | translate"
          mat-icon-button
          *ngIf="syncAuth">
    <mat-icon class="{{group | groupSyncIconColor}}">
      {{group | groupSyncIcon}}
    </mat-icon>
  </button>

  <button
    *ngIf="moveAuth"
    (click)="onMoveGroup()"
    [matTooltipPosition]="'above'"
    [disabled]="disabled"
    mat-icon-button
    matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.GROUP_MENU.MOVE' | translate}}">
    <mat-icon>arrow_right_alt</mat-icon>
  </button>
  <button
    *ngIf="editAuth"
    [disabled]="disabled"
    (click)="onChangeNameDescription()"
    [matTooltipPosition]="'above'"
    mat-icon-button matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.GROUP_MENU.RENAME' | translate}}">
    <mat-icon>text_format</mat-icon>
  </button>
</div>
<div *ngIf="!displayButtons">
  <button [mat-menu-trigger-for]="groupMenu" mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #groupMenu="matMenu" >
    <button [cdkCopyToClipboard]="group.name" mat-menu-item>
      <mat-icon>
        file_copy
      </mat-icon>
      <span>{{'SHARED_LIB.PERUN.COMPONENTS.GROUP_MENU.COPY' | translate}}</span>
    </button>

    <button
      *ngIf="syncAuth"
      (click)="onSyncDetail()"
      [disabled]="(group | groupSyncIcon) === 'sync_disabled'"
      mat-menu-item>
      <mat-icon class="{{group | groupSyncIconColor}}">
        {{group | groupSyncIcon}}
      </mat-icon>
      <span>{{group | groupSyncToolTip | translate}}</span>
    </button>
    <button
      *ngIf="moveAuth"
      [disabled]="disabled"
      (click)="onMoveGroup()"
      mat-menu-item>
      <mat-icon>arrow_right_alt</mat-icon>
      <span>{{'SHARED_LIB.PERUN.COMPONENTS.GROUP_MENU.MOVE' | translate}}</span>
    </button>
    <button
      *ngIf="editAuth"
      [disabled]="disabled"
      (click)="onChangeNameDescription()"
      mat-menu-item>
      <mat-icon>text_format</mat-icon>
      <span>{{'SHARED_LIB.PERUN.COMPONENTS.GROUP_MENU.RENAME' | translate}}</span>
    </button>
  </mat-menu>
</div>
