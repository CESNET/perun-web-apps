<perun-web-apps-alert alert_type="info">
  {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.INFO'  | translate}}
</perun-web-apps-alert>
@for (collection of collections; track collection; let i = $index) {
  <div>
    <perun-web-apps-attribute-rights-collection
      [collection]="collection.action === action ? collection : null"
      (collectionRemoved)="removeCollection(i)">
    </perun-web-apps-attribute-rights-collection>
    @if (i !== lastIndex && collection.action === action) {
      <div class="divider">
        {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.OR'  | translate}}
      </div>
    }
  </div>
}
<div class="button-container">
  <button
    class="add-button"
    color="accent"
    mat-icon-button
    (click)="addCollection()"
    matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.ADD_COLLECTION' | translate}}">
    <mat-icon inline="true">add_circle</mat-icon>
  </button>
</div>
