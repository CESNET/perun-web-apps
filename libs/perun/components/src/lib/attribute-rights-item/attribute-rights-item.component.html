<div class="flex-row">
  <mat-form-field class="grow-item">
    <mat-label>{{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.ROLE' | translate}}</mat-label>
    <mat-select [(ngModel)]="policy.role" (selectionChange)="changeRole($event)">
      @for (role of roles | async; track role) {
        <mat-option [value]="role.roleName">
          {{role | displayedRole}}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.ENTITY' | translate}}</mat-label>
    <mat-select [(ngModel)]="policy.object">
      @for (obj of objects | async; track obj) {
        <mat-option [value]="obj">{{obj}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button
    class="close-button"
    color="warn"
    mat-icon-button
    matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.REMOVE_RULE' | translate}}"
    (click)="remove()">
    <mat-icon inline="true">remove_circle</mat-icon>
  </button>
</div>
