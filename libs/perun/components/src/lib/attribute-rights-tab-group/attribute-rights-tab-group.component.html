<mat-tab-group mat-stretch-tabs="false">
  @for (action of actionTabs; track action) {
    <mat-tab>
      <ng-template matTabLabel>
        {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_RIGHTS.' + action | translate}}
      </ng-template>
      <perun-web-apps-attribute-rights-tab
        [attributeId]="attDef?.id"
        [collections]="collections"
        [action]="action">
      </perun-web-apps-attribute-rights-tab>
    </mat-tab>
  }
</mat-tab-group>
