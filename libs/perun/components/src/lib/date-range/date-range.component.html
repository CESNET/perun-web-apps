<mat-form-field appearance="standard" class="space-right" (click)="datePickerStart.open()">
  <mat-label>{{'VO_DETAIL.APPLICATION.DATE.START' | translate}}</mat-label>
  <input matInput [matDatepicker]="datePickerStart" [min]="startMinDate" [max]="startMaxDate" [formControl]="startDate" (dateChange)="dateChange()" readonly>
  <mat-datepicker-toggle [for]="datePickerStart" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #datePickerStart></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="standard" (click)="datePickerEnd.open()">
  <mat-label>{{'VO_DETAIL.APPLICATION.DATE.END' | translate}}</mat-label>
  <input matInput [matDatepicker]="datePickerEnd" [min]="endMinDate" [max]="endMaxDate" [formControl]="endDate" (dateChange)="dateChange()" readonly>
  <mat-datepicker-toggle [for]="datePickerEnd" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #datePickerEnd></mat-datepicker>
</mat-form-field>
