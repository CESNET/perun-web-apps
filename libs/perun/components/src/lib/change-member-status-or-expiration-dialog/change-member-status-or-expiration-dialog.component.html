<div class="{{theme}}">
  <div class="dialog-container" mat-dialog-content>
    @if (!groupId) {
      <perun-web-apps-member-overview-membership [member]="member" [voId]="voId">
      </perun-web-apps-member-overview-membership>
    }
    @if (groupId) {
      <perun-web-apps-member-overview-groups
        [member]="member"
        [voId]="voId"
        [requiresGroupSelect]="false">
      </perun-web-apps-member-overview-groups>
    }
  </div>
  <div mat-dialog-actions>
    <button (click)="close()" class="ms-auto" mat-stroked-button>
      {{'DIALOGS.CHANGE_STATUS.CLOSE' | translate}}
    </button>
  </div>
</div>
