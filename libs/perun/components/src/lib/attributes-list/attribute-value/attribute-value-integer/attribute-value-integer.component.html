<mat-form-field appearance="{{readonly ? 'none' : 'standard'}}" class="w-100">
  <input
    matInput
    (click)="readonly && showValue(attribute)"
    [class.cursor-pointer]="readonly"
    [readonly]="readonly"
    class="overflow-ellipsis"
    [(ngModel)]="attribute.value"
    type="number"
    (keydown)="_sendEventToParent()"/>
</mat-form-field>
