<h5 mat-dialog-title>{{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.TITLE' | translate}}</h5>
<div mat-dialog-content class="dialog-container">
  <mat-form-field>
    <textarea matInput cdkTextareaAutosize="true" [(ngModel)]="attributeValue"></textarea>
  </mat-form-field>

</div>

<div mat-dialog-actions class="d-flex">
  <button
    mat-flat-button
    class="ml-auto"
    (click)="cancel()">
    {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.CANCEL_BUTTON' | translate}}
  </button>
  <button
    mat-flat-button
    class="ml-2"
    color="accent"
    (click)="submit()">
    {{'SHARED_LIB.PERUN.COMPONENTS.ATTRIBUTE_VALUE_LIST.EDIT_DIALOG.SUBMIT_BUTTON' | translate}}
  </button>
</div>
