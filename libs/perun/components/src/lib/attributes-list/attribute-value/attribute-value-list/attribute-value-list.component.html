<div>
  <mat-chip-list #chipList
                 class="mat-chip-list-stacked"
                 cdkDropList
                 cdkDropListOrientation="vertical"
                 [cdkDropListDisabled]="dragDisabled"
                 (cdkDropListDropped)="drop($event); _sendEventToParent()">
    <mat-chip class="chip-word-break"
              *ngFor="let chip of attribute.value"
              [selectable]="selectable"
              cdkDrag
              [cdkDragData]="chip"
              [removable]="removable" (removed)="remove(chip); _sendEventToParent()">
      <mat-icon *ngIf="removable" class="handle-icon" (mousedown)="dragDisabled = false;">drag_indicator</mat-icon>
      <div class="chip-text">{{chip}}</div>
      <mat-icon *ngIf="removable" (click)="edit(chip)" class="edit-delete-icon ml-2">edit</mat-icon>
      <mat-icon *ngIf="removable" (click)="remove(chip)" class="edit-delete-icon">cancel</mat-icon>
    </mat-chip>
    <mat-form-field  *ngIf="!(attribute | isVirtualAttribute)" class="w-100">
        <input matInput
               placeholder="New value"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)"
               (change)="_sendEventToParent()">
    </mat-form-field>
  </mat-chip-list>
</div>
