<div>
  @if (attribute.type === 'java.lang.Boolean') {
    <perun-web-apps-attribute-value-boolean
      [attribute]="attribute"
      [readonly]="readonly"
      (sendEventToParent)="_sendEventToParent2()">
    </perun-web-apps-attribute-value-boolean>
  }
  @if (attribute.type === 'java.util.ArrayList') {
    <perun-web-apps-attribute-value-list
      [attribute]="attribute"
      [readonly]="readonly"
      (sendEventToParent)="_sendEventToParent2()">
    </perun-web-apps-attribute-value-list>
  }
  <div (click)="_sendEventToParent2()">
    @if (attribute.type === 'java.util.LinkedHashMap') {
      <perun-web-apps-attribute-value-map #map [attribute]="attribute" [readonly]="readonly">
      </perun-web-apps-attribute-value-map>
    }
  </div>
  @if (attribute.type === 'java.lang.String' || attribute.type === 'java.lang.LargeString') {
    <perun-web-apps-attribute-value-string
      [attribute]="attribute"
      [readonly]="readonly"
      (sendEventToParent)="_sendEventToParent2()">
    </perun-web-apps-attribute-value-string>
  }
  @if (attribute.type === 'java.lang.Integer') {
    <perun-web-apps-attribute-value-integer
      [attribute]="attribute"
      [readonly]="readonly"
      (sendEventToParent)="_sendEventToParent2()">
    </perun-web-apps-attribute-value-integer>
  }
</div>
