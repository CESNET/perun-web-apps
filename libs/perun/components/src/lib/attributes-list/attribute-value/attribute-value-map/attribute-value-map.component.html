<div class="form-group row">
  <div class="col-sm-12 d-flex">
    <form class="d-flex w-100">
      <div class="w-100">
        <div class="mr-5">
          <div *ngFor="let value of values; let i = index; trackBy: customTrackBy" class="d-flex mb-1">
            <mat-form-field appearance="{{readonly ? 'none' : 'standard'}}" class="w-100 ml-3 mr-2">
              <label for="{{attribute.id}}-key-{{i}}"></label>
              <input
                matInput
                required
                type="text"
                (click)="readonly && showValue(keys[i], attribute.displayName)"
                [class.cursor-pointer]="readonly"
                id="{{attribute.id}}-key-{{i}}"
                [(ngModel)]="keys[i]"
                [readonly]="readonly"
                name="key-{{i}}">
            </mat-form-field>
            <mat-form-field appearance="{{readonly ? 'none' : 'standard'}}" class="w-100 mr-2 ml-2">
              <label for="{{attribute.id}}-value-{{i}}"></label>
              <input
                (click)="readonly && showValue(value,attribute.displayName)"
                [class.cursor-pointer]="readonly"
                [readonly]="readonly"
                class="overflow-ellipsis"
                matInput
                type="text"
                name="value-{{i}}"
                id="{{attribute.id}}-value-{{i}}"
                [(ngModel)]="values[i]">
            </mat-form-field>
            <button
              *ngIf="!readonly"
              mat-icon-button
              color="warn"
              class="mt-auto mb-auto"
              (click)="removeValue(i)">
              <mat-icon>
                indeterminate_check_box
              </mat-icon>
            </button>
          </div>
        </div>
        <button
          *ngIf="!readonly"
          mat-icon-button
          color="accent"
          (click)="addValue()">
          <mat-icon>
            add_box
          </mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
