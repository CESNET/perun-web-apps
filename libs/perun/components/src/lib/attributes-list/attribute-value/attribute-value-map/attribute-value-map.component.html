<div class="form-group row">
  <div class="col-sm-12 d-flex">
    <form class="d-flex w-100">
      <div class="w-100">
        <div class="mr-5">
          <div *ngFor="let value of values; let i = index; trackBy: customTrackBy" class="d-flex mb-1">
            <mat-form-field class="w-100 ml-3 mr-2" appearance="{{(attribute | isVirtualAttribute) || readonly ? 'none' : 'standard'}}">
              <label for="{{attribute.id}}-key-{{i}}"></label>
              <input
                matInput
                required
                type="text"
                [readonly]="(attribute | isVirtualAttribute) || readonly"
                id="{{attribute.id}}-key-{{i}}"
                [(ngModel)]="keys[i]"
                name="key-{{i}}">
            </mat-form-field>
            <mat-form-field class="w-100 mr-2 ml-2" appearance="{{(attribute | isVirtualAttribute) || readonly ? 'none' : 'standard'}}">
              <label for="{{attribute.id}}-value-{{i}}"></label>
              <input
                [readonly]="(attribute | isVirtualAttribute) || readonly"
                matInput
                type="text"
                name="value-{{i}}"
                id="{{attribute.id}}-value-{{i}}"
                [(ngModel)]="values[i]">
            </mat-form-field>
            <button
              *ngIf="!(attribute | isVirtualAttribute) && !readonly"
              mat-icon-button
              color="warn"
              (click)="removeValue(i)">
              <mat-icon>
                indeterminate_check_box
              </mat-icon>
            </button>
          </div>
        </div>
        <button
          *ngIf="!(attribute | isVirtualAttribute) && !readonly"
          mat-icon-button
          color="accent"
          (click)="addValue()">
          <mat-icon>
            add_box
          </mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
