<div class="mt-1">
  @for (group of groups.slice(0, itemsShown); track group) {
    <div class="mb-1">
      <a
        class="group-link"
        [routerLink]="disableRouting ? null : ['/organizations', group.voId, 'groups', group.id]"
        [perunWebAppsMiddleClickRouterLink]="disableRouting ? null : ['/organizations', group.voId.toString(), 'groups', group.id.toString()]"
        (auxclick)="$event.preventDefault()"
        [class.cursor-pointer]="!disableRouting"
        >{{authzVoNames.get(group.voId) + " : " + group.name}}</a
      >
    </div>
  }
</div>
<div>
  @if (groups.length > defaultItemsShown) {
    <button
      mat-icon-button
      (click)="onShowChange()"
      [matTooltip]="(showMore ? 'SHARED_LIB.PERUN.COMPONENTS.AUTHORIZED_GROUPS_CELL.LESS' : 'SHARED_LIB.PERUN.COMPONENTS.AUTHORIZED_GROUPS_CELL.MORE') | translate"
      [matTooltipPosition]="'above'">
      @if (!showMore) {
        <mat-icon>more_horiz</mat-icon>
      }
      @if (showMore) {
        <mat-icon>keyboard_arrow_up</mat-icon>
      }
    </button>
  }
</div>
