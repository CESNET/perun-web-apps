<div
  class="card notification {{inDialog ? '' : 'mat-elevation-z7'}}"
  [class.error]="data.type === 'error'"
  [class.success]="data.type === 'success'">
  <div class="notification-container" (click)="!alreadyClosed ? closeSelf(): ''">
    @if (data.icon !== null) {
      <div class="notification-icon">
        <mat-icon>{{data.icon}}</mat-icon>
      </div>
    }
    <div class="notification-text clickable" data-cy="notification-message">
      {{data.title | translate}}
    </div>
    @if (inDialog) {
      <div class="ms-3 me-3 mt-auto mb-auto">
        {{showTimestamp()}}
      </div>
    }
    <div class="notification-action mt-auto mb-auto" (click)="doAction()" [hidden]="alreadyPressed">
      {{data.actionText}}
    </div>
  </div>
</div>
