<button
  mat-icon-button
  [matMenuTriggerFor]="appsMenu"
  *ngIf="url"
  [matTooltip]="'NAV.OTHER_APPLICATIONS' | translate">
  <mat-icon [ngStyle]="{'color': iconColor}">
    apps
  </mat-icon>
</button>
<mat-menu #appsMenu="matMenu">
  <button
    mat-menu-item
    (click)="redirectToUrl()">
    <span>{{label}}</span>
  </button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="menu">
  <mat-icon [ngStyle]="{'color': iconColor}">
    person
  </mat-icon>
  <span [ngStyle]="{'color': textColor}" class="d-none d-lg-inline">
    {{user.titleBefore}}
    {{user.firstName}}
    {{user.middleName}}
    {{user.lastName}}
    {{user.titleAfter}}
  </span>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngIf="logoutEnabled" (click)="onLogOut()">{{'NAV.LOGOUT' | translate}}</button>
</mat-menu>
