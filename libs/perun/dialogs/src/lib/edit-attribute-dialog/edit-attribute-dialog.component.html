<h1 mat-dialog-title>{{'DIALOGS.EDIT_ATTRIBUTES.TITLE' | translate}}</h1>
<div mat-dialog-content>
  <div>
    {{'DIALOGS.EDIT_ATTRIBUTES.DESCRIPTION' | translate}}
  </div>

  <div class="font-weight-bold">
    {{'DIALOGS.EDIT_ATTRIBUTES.ASK' | translate}}
  </div>

  <table [dataSource]="dataSource" class="w-100" mat-table>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let attribute" mat-cell> {{attribute.displayName}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" class="font-weight-bolder" mat-header-row></tr>
    <tr *matRowDef="let group; columns: displayedColumns;" mat-row></tr>
  </table>

</div>
<div mat-dialog-actions>
  <button
    (click)="onCancel()"
    class="ml-auto"
    mat-flat-button>
    {{'DIALOGS.EDIT_ATTRIBUTES.CANCEL' | translate}}
  </button>
  <button
    (click)="onSubmit()"
    class="ml-2"
    color="accent"
    mat-flat-button>
    {{'DIALOGS.EDIT_ATTRIBUTES.SAVE' | translate}}
  </button>
</div>
